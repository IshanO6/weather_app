<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn" class="btn">Search</button>
            </div>
        </header>

        <main>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="weatherInfo" class="weather-info hidden">
                <div class="current-weather">
                    <h2 id="cityName" class="city-name"></h2>
                    <div class="weather-main">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                        <div class="temperature">
                            <span id="currentTemp" class="current-temp"></span>
                            <span class="temp-unit">Â°C</span>
                        </div>
                    </div>
                    <p id="weatherDescription" class="weather-desc"></p>
                    <div class="weather-details">
                        <div class="detail">
                            <span class="label">Feels like:</span>
                            <span id="feelsLike" class="value"></span>
                        </div>
                        <div class="detail">
                            <span class="label">Humidity:</span>
                            <span id="humidity" class="value"></span>
                        </div>
                        <div class="detail">
                            <span class="label">Wind:</span>
                            <span id="windSpeed" class="value"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message hidden">
                <h3>City not found</h3>
                <p>Please check the city name and try again.</p>
            </div>

            <div class="recent-searches">
                <h3>Recent Searches</h3>
                <div id="recentList" class="recent-list"></div>
            </div>
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
